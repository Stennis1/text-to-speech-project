<!DOCTYPE html>
<html lang="en">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">TTS Converter</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item home"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item item"><a class="nav-link" href="add.html">Add Item</a></li>
          <li class="nav-item pricing"><a class="nav-link" href="pricing.html">Pricing</a></li>
          <li class="nav-item signin"><a class="nav-link" href="signin.html">Sign In</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="mb-3 text-center bg-light">
    <div class="container py-4">
      <h1 class="fw-bold mt-4">Text To Speech Converter</h1>
      <p class="lead">Convert text to speech with ease. Explore below.</p>
    </div>
  </section>

  <!-- Body -->
  <div class="container my-4 mb-5">
    <div class="row g-4">
      <!-- Card -->
        <div class="card shadow-sm h-100 mx-auto" style="max-width: 800px;">
          <div class="card-body">
            <div class="mb-3">
                <label for="text-area" class="mb-2 fw-bold">Input text to convert to speech</label>
                <textarea class="form-control" id="text-area" rows="15" aria-label="Input text to convert to speech"></textarea>
            </div>
            <div class="d-flex">
              <div class="dropdown me-3">
                <button class="btn btn-outline-black dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown"  aria-expanded="false">
                    Sophia (American English) - Female
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Amy (British English) - Female</a></li>
                    <li><a class="dropdown-item" href="#">Mark (American English) - Male</a></li>
                </ul>
              </div>
              <button class="btn btn-primary btn-sm">Convert to Speech</button>
            </div>
          </div>
          <div class="d-flex justify-content-center mb-3">
              <button class="btn btn-success text-center btn-sm">Download Audio</button>
          </div>
        </div>
    </div>
  </div>

  <!-- Footer -->
   <footer class="bg-dark text-white py-3 footer">
        <div class="mt-4 container d-flex flex-column flex-md-row justify-content-between">
